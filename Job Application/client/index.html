<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Job Application Form</h1>
    <form id="jobForm">

      <ul class="nav nav-tabs" id="formTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="personal-tab" data-bs-toggle="tab" data-bs-target="#personal" type="button" role="tab">Personal Details</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="education-tab" data-bs-toggle="tab" data-bs-target="#education" type="button" role="tab">Education Details</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="experience-tab" data-bs-toggle="tab" data-bs-target="#experience" type="button" role="tab">Work Experience</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="skills-tab" data-bs-toggle="tab" data-bs-target="#skills" type="button" role="tab">Certifications & Skills</button>
        </li>
      </ul>
      <div class="tab-content mt-3" id="formTabsContent">
        <div class="tab-pane fade show active" id="personal" role="tabpanel">
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name:</label>
            <input type="text" id="fullName" name="fullName" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone:</label>
            <input type="number" id="phone" name="phone" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth:</label>
            <input type="date" id="dob" name="dob" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <textarea id="address" name="address" class="form-control" required></textarea>
          </div>
          <div class="mb-3">
            <label for="city" class="form-label">City:</label>
            <input type="text" id="city" name="city" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="state" class="form-label">State:</label>
            <input type="text" id="state" name="state" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="zip" class="form-label">ZIP Code:</label>
            <input type="text" id="zip" name="zip" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="nationality" class="form-label">Nationality:</label>
            <input type="text" id="nationality" name="nationality" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="gender" class="form-label">Gender:</label>
            <select id="gender" name="gender" class="form-select" required>
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>

        <div class="tab-pane fade" id="education" role="tabpanel">
          <div class="mb-3">
            <label for="highestEducation" class="form-label">Highest Education:</label>
            <input type="text" id="highestEducation" name="highestEducation" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="university" class="form-label">University:</label>
            <input type="text" id="university" name="university" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="graduationYear" class="form-label">Year of Graduation:</label>
            <input type="number" id="graduationYear" name="graduationYear" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="cpga" class="form-label">CGPA:</label>
            <input type="number" id="cpga" name="cpga" class="form-control" required>
          </div>

        </div>

        <div class="tab-pane fade" id="experience" role="tabpanel">
          <div class="mb-3">
            <label for="company" class="form-label">Company:</label>
            <input type="text" id="company" name="company" class="form-control">
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">Role:</label>
            <input type="text" id="role" name="role" class="form-control">
          </div>
          <div class="mb-3">
            <label for="years" class="form-label">Years of Experience:</label>
            <input type="number" id="years" name="years" class="form-control">
          </div>
        </div>


<div class="tab-pane fade" id="skills" role="tabpanel">
    <div class="mb-3">
      <label for="certifications" class="form-label">Upload Certifications (PDF only):</label>
      <input type="file" id="certifications" name="certifications" class="form-control" accept=".pdf" multiple required>
      <small class="text-muted">You can upload multiple certifications. Only PDF files are allowed.</small>
    </div>
    <div class="mb-3">
      <label for="skills" class="form-label">Select Technical Skills (up to 5):</label>
      <div>
        <input type="checkbox" id="java" name="skills" value="Java">
        <label for="java">Java</label>
      </div>
      <div>
        <input type="checkbox" id="python" name="skills" value="Python">
        <label for="python">Python</label>
      </div>
      <div>
        <input type="checkbox" id="javascript" name="skills" value="JavaScript">
        <label for="javascript">JavaScript</label>
      </div>
      <div>
        <input type="checkbox" id="react" name="skills" value="React">
        <label for="react">React</label>
      </div>
      <div>
        <input type="checkbox" id="nodejs" name="skills" value="Node.js">
        <label for="nodejs">Node.js</label>
      </div>
      <div>
        <input type="checkbox" id="sql" name="skills" value="SQL">
        <label for="sql">SQL</label>
      </div>
      <div>
        <input type="checkbox" id="mongodb" name="skills" value="MongoDB">
        <label for="mongodb">MongoDB</label>
      </div>
      <div>
        <input type="checkbox" id="html" name="skills" value="HTML">
        <label for="html">HTML</label>
      </div>
      <div>
        <input type="checkbox" id="css" name="skills" value="CSS">
        <label for="css">CSS</label>
      </div>
      <small class="text-muted">You can select up to 5 skills.</small>
    </div>
  </div>
  
  
      <div class="text-center mt-3">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
